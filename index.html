<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio da Djhessica</title>
    <!-- Link para os ícones do FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      /* Definindo fontes e cores */
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #1e1e1e; /* Preto para o fundo */
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        overflow: hidden;
        position: relative;
      }

      .container {
        text-align: center;
        padding: 40px;
        background-color: #222;
        border-radius: 20px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        max-width: 650px;
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      /* Imagem circular com borda rosa */
      img {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        margin-bottom: 30px;
        border: 5px solid #ff69b4; /* Rosa para a borda */
        transition: transform 0.3s ease-in-out;
      }

      img:hover {
        transform: scale(1.1);
      }

      h1 {
        font-size: 2.5rem;
        margin: 10px 0;
        color: #ff69b4; /* Rosa para o título */
        text-transform: uppercase;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      p {
        font-size: 1.2rem;
        color: #ccc;
        margin-bottom: 20px;
      }

      .links a {
        color: #ff69b4; /* Rosa para os links */
        text-decoration: none;
        margin: 12px;
        font-size: 1.3rem;
        padding: 12px 25px;
        border: 2px solid #ff69b4;
        border-radius: 30px;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }

      .links a:hover {
        background-color: #ff69b4;
        color: #fff;
        transform: translateY(-3px);
      }

      .links i {
        font-size: 1.5rem; /* Ícones um pouco maiores */
        transition: transform 0.3s ease;
      }

      .links a:hover i {
        transform: rotate(15deg); /* Ícones girando ao passar o mouse */
      }

      /* Animação de entrada do conteúdo */
      .container {
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Efeito de estrelas brilhando */
      .star {
        position: absolute;
        width: 5px;
        height: 5px;
        background-color: #ff69b4;
        border-radius: 50%;
        animation: blink 2s infinite ease-in-out;
        opacity: 0;
      }

      /* Animação de partículas */
      @keyframes blink {
        0%, 100% {
          opacity: 0.8;
        }
        50% {
          opacity: 0;
        }
      }

      /* Criando partículas aleatórias */
      .star:nth-child(odd) {
        animation-duration: 2.5s;
        animation-delay: 0.5s;
      }

      .star:nth-child(even) {
        animation-duration: 3s;
        animation-delay: 1s;
      }

      /* Colocando as partículas de forma aleatória */
      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="stars">
      <!-- Criando partículas que se movem -->
      <div class="star" style="top: 10%; left: 20%; animation-delay: 0.8s;"></div>
      <div class="star" style="top: 50%; left: 30%; animation-delay: 0.5s;"></div>
      <div class="star" style="top: 80%; left: 70%; animation-delay: 1s;"></div>
      <div class="star" style="top: 30%; left: 60%; animation-delay: 1.2s;"></div>
      <div class="star" style="top: 60%; left: 10%; animation-delay: 0.7s;"></div>
      <div class="star" style="top: 40%; left: 90%; animation-delay: 0.9s;"></div>
      <div class="star" style="top: 20%; left: 80%; animation-delay: 1.3s;"></div>
      <!-- Mais partículas podem ser adicionadas -->
    </div>

      </div>
    </div>
  </body>
</html>
